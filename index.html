<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>KPC 電腦估價車系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, Helvetica, sans-serif;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px #0002;
      padding: 32px 32px 24px 32px;
      position: relative;
      overflow: hidden;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #1a9bd7;
    }
    .admin-link {
      font-size: 1.05rem;
      background: #1a9bd7;
      color: #fff;
      border-radius: 6px;
      padding: 8px 18px;
      text-decoration: none;
      font-weight: bold;
      transition: background .2s;
      border: none;
      margin-left: 20px;
    }
    .admin-link:hover { background: #1580b8; }
    .spec-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }
    .spec-table th, .spec-table td {
      border: 1px solid #c6e6f2;
      padding: 8px 10px;
      text-align: left;
      background: #f9fcfe;
    }
    .spec-table th {
      background: #e2f3fa;
      color: #0076a6;
      font-weight: bold;
    }
    .spec-table .cat {
      font-weight: bold;
      color: #0076a6;
      width: 110px;
    }
    .spec-table .model {
      color: #333;
    }
    .spec-table .qty {
      text-align: center;
      width: 70px;
    }
    .spec-table .price-cell {
      text-align: right;
      font-size: 1.23rem;
      font-weight: bold;
      color: #d12a00;
      width: 170px;
      letter-spacing: 1px;
      background: #f8eede;
    }
    .spec-table select {
      width: 98%;
      font-size: 1rem;
      padding: 3px 2px;
      border-radius: 4px;
      border: 1px solid #c6e6f2;
      background: #fff;
    }
    .spec-table input[type=number] {
      width: 60px;
      font-size: 1rem;
      padding: 3px 2px;
      border-radius: 4px;
      border: 1px solid #c6e6f2;
      text-align: center;
      background: #fff;
    }
    .summary-row {
      background: #f0f9fd;
      font-weight: bold;
    }
    .price-area {
      display: flex;
      align-items: baseline;
      margin: 8px 0 12px 0;
      gap: 22px;
    }
    .ori-price {
      text-decoration: line-through;
      font-size: 1.3rem;
      color: #666;
      font-weight: bold;
    }
    .now-price-label {
      color: #d00;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 8px;
    }
    .now-price {
      color: #e70000;
      font-size: 2.6rem;
      font-weight: 900;
      margin-right: 8px;
      font-style: italic;
      letter-spacing: 2px;
      font-family: 'Arial Black', 'Noto Sans TC', Arial, Helvetica, sans-serif;
    }
    .notice {
      color: #e70000;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: -6px;
      margin-bottom: 20px;
    }
    .payment-tables {
      display: flex;
      gap: 32px;
      margin: 14px 0 20px 0;
    }
    .payment-table {
      width: 285px;
      border-collapse: collapse;
      font-size: 0.98rem;
    }
    .payment-table th, .payment-table td {
      border: 1px solid #dde8ee;
      padding: 7px 10px;
      text-align: center;
    }
    .payment-table th {
      background: #e2f3fa;
      color: #0076a6;
    }
    .payment-table .red {
      color: #e70000; font-weight:bold;
    }
    .main-image {
      position: absolute;
      right: 40px;
      bottom: 70px;
      width: 320px;
      max-width: 38%;
      border-radius: 8px;
      box-shadow: 0 4px 24px #0003;
    }
    .footer-note {
      font-size: 0.95rem;
      color: #555;
      margin-top: 22px;
      line-height: 1.65;
      border-top: 1px dashed #c6e6f2;
      padding-top: 10px;
    }
    @media(max-width:1100px){
      .container {width:98%;}
      .main-image {position:static;display:block;margin:20px auto 0;max-width:320px;}
      .payment-tables {flex-direction:column;align-items:flex-start;}
    }
    @media(max-width:600px){
      .container {padding:10px;}
      .main-image{width:100%;max-width:95vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <img src="https://i.imgur.com/C8y1sku.png" alt="KPC Logo">
        <div class="logo-text">KPC 電腦報價單</div>
      </div>
      <a class="admin-link" href="backend.html" target="_blank">管理後台</a>
    </div>

    <!-- 零件表格 -->
    <form id="partsForm">
      <table class="spec-table" id="specTable">
        <tr>
          <th class="cat">配件類別</th>
          <th class="model">型號</th>
          <th class="qty">數量</th>
          <th class="model">價格</th>
        </tr>
        <!-- 動態產生 -->
      </table>
    </form>

    <!-- 價格區 -->
    <div class="price-area">
      <span class="ori-price" id="oriPrice">$ 0</span>
      <span class="now-price-label">現金優惠價</span>
      <span class="now-price" id="nowPrice">$ 0</span>
      <span class="notice" id="priceNote"></span>
    </div>

    <!-- 分期付款表 -->
    <div class="payment-tables">
      <table class="payment-table" id="cardTable">
        <tr>
          <th colspan="3">刷卡分期</th>
        </tr>
        <tr>
          <th>期數</th>
          <th>總價</th>
          <th>每期</th>
        </tr>
      </table>
      <table class="payment-table" id="noCardTable">
        <tr>
          <th colspan="3">無卡分期</th>
        </tr>
        <tr>
          <th>期數</th>
          <th>總價</th>
          <th>每期</th>
        </tr>
      </table>
    </div>

    <!-- 商品圖片 -->
    <img class="main-image" src="https://i.imgur.com/1QOQJ8G.png" alt="PC機殼展示">

    <!-- 備註 -->
    <div class="footer-note">
      ※ 機體皆工程師測試完成後出貨，全機唯一30天新品不良直接換新！一年內免費收送免費檢測！<br>
      ※ 全機皆代理正品，含稅報價有發票，享有原廠完整保固可註冊。
    </div>
  </div>
  <script>
    // 模擬現金優惠折扣(自行調整)
    function calcDiscount(total) {
      return Math.round(total * 0.95);
    }

    let selectedModels = {};
    let quantities = {};

    function renderPartsTable() {
      const partsData = JSON.parse(localStorage.getItem('partsData') || "[]");
      const table = document.getElementById('specTable');
      table.innerHTML = `
        <tr>
          <th class="cat">配件類別</th>
          <th class="model">型號</th>
          <th class="qty">數量</th>
          <th class="model">價格</th>
        </tr>
      `;
      let oriTotal = 0;
      // 每個類別一列
      partsData.forEach((cat, catIdx) => {
        let models = cat.models || [];
        // 沒型號就顯示空白
        let selectIdx = selectedModels[catIdx] || 0;
        if (selectIdx >= models.length) selectIdx = 0;
        let price = (models[selectIdx] && models[selectIdx].price) ? Number(models[selectIdx].price) : 0;
        let qty = quantities[catIdx] !== undefined ? Number(quantities[catIdx]) : 1;
        if(qty < 1) qty = 1;
        oriTotal += price * qty;

        const tr = document.createElement('tr');
        // 型號下拉（這裡只顯示逗號前的產品資訊）
        let selectHtml = `<select data-cat="${catIdx}" onchange="onModelChange(this)">`;
        models.forEach((m, mIdx) => {
          let sel = (mIdx === selectIdx) ? 'selected' : '';
          // 只保留逗號前的資訊
          let label = (m.model || '').replace(/[,，].*$/, '');
          selectHtml += `<option value="${mIdx}" ${sel}>${label}</option>`;
        });
        selectHtml += "</select>";

        tr.innerHTML = `
          <td class="cat">${cat.name}</td>
          <td class="model">${selectHtml}</td>
          <td class="qty">
            <input type="number" min="1" value="${qty}" data-cat="${catIdx}" onchange="onQtyChange(this)">
          </td>
          <td class="price-cell">${price ? '$ ' + price.toLocaleString() : ''}</td>
        `;
        table.appendChild(tr);
      });

      // 顯示總價
      document.getElementById('oriPrice').textContent = "$ " + oriTotal.toLocaleString();
      // 優惠價
      const nowPrice = calcDiscount(oriTotal);
      document.getElementById('nowPrice').textContent = "$ " + nowPrice.toLocaleString();
      document.getElementById('priceNote').textContent = "*實際優惠依現場公告";
      // 分期表
      showInstallments(nowPrice);
    }

    // 型號下拉選單變動事件
    function onModelChange(sel) {
      const catIdx = sel.getAttribute('data-cat');
      const modelIdx = sel.value;
      selectedModels[catIdx] = Number(modelIdx);
      renderPartsTable();
    }
    window.onModelChange = onModelChange;

    // 數量編輯事件
    function onQtyChange(input) {
      const catIdx = input.getAttribute('data-cat');
      let val = Number(input.value);
      if(val < 1) val = 1;
      quantities[catIdx] = val;
      renderPartsTable();
    }
    window.onQtyChange = onQtyChange;

    function showInstallments(nowPrice) {
      // 刷卡分期費率
      const cardRates = [
        {term: "付清", rate: 1, fee: 0},
        {term: "3期", rate: 1.03, fee: 0},
        {term: "6期", rate: 1.035, fee: 0},
        {term: "12期", rate: 1.06, fee: 0},
        {term: "24期", rate: 1.06, fee: 0}
      ];
      // 無卡分期費率
      const noCardRates = [
        {term: "6期", rate: 1.026, fee: 0},
        {term: "9期", rate: 1.055, fee: 0},
        {term: "12期", rate: 1.065, fee: 0},
        {term: "15期", rate: 1.073, fee: 0},
        {term: "18期", rate: 1.09, fee: 0},
        {term: "21期", rate: 1.115, fee: 0},
        {term: "24期", rate: 1.115, fee: 0},
        {term: "30期", rate: 1.12, fee: 0}
      ];
      // 刷卡分期
      const cardTable = document.getElementById('cardTable');
      cardTable.innerHTML = `
        <tr>
          <th colspan="3">刷卡分期</th>
        </tr>
        <tr>
          <th>期數</th>
          <th>總價</th>
          <th>每期</th>
        </tr>
      `;
      cardRates.forEach(r => {
        const total = Math.round(nowPrice * r.rate + r.fee);
        const per = Math.ceil(total / (parseInt(r.term) || 1));
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.term}</td>
          <td>$ ${total.toLocaleString()}</td>
          <td>$ ${r.term === "付清" ? total.toLocaleString() : per.toLocaleString()}</td>
        `;
        cardTable.appendChild(tr);
      });
      // 無卡分期
      const noCardTable = document.getElementById('noCardTable');
      noCardTable.innerHTML = `
        <tr>
          <th colspan="3">無卡分期</th>
        </tr>
        <tr>
          <th>期數</th>
          <th>總價</th>
          <th>每期</th>
        </tr>
      `;
      noCardRates.forEach(r => {
        const total = Math.round(nowPrice * r.rate + r.fee);
        const per = Math.ceil(total / (parseInt(r.term) || 1));
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.term}</td>
          <td>$ ${total.toLocaleString()}</td>
          <td>$ ${per.toLocaleString()}</td>
        `;
        if(r.term === "30期") tr.querySelectorAll('td').forEach(td=>td.classList.add('red'));
        noCardTable.appendChild(tr);
      });
    }

    function loadSelectedModels() {
      // 預設選第一個型號
      const partsData = JSON.parse(localStorage.getItem('partsData') || "[]");
      selectedModels = {};
      quantities = {};
      partsData.forEach((cat, catIdx) => {
        selectedModels[catIdx] = 0;
        quantities[catIdx] = 1;
      });
    }

    function updatePage() {
      loadSelectedModels();
      renderPartsTable();
    }

    updatePage();
    // 支援 localStorage 更新後自動刷新
    window.addEventListener('storage', function(e){
      if(e.key === "partsData") updatePage();
    });
  </script>
</body>
</html>
