<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>電腦估價車後台管理</title>
  <style>
    body { background: #eef4f8; font-family: 'Noto Sans TC', Arial, sans-serif; margin: 0; padding: 0;}
    .container { width: 760px; margin: 32px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px #0001; padding: 32px 36px 24px 36px;}
    h2 { color: #1a9bd7; margin-top: 0; font-weight: 900; letter-spacing: 2px;}
    .category-list { margin-bottom: 28px;}
    .category-item { background: #f6fbff; border-radius: 8px; margin-bottom: 18px; padding: 16px 22px 10px 22px; border: 1px solid #c6e6f2; position: relative;}
    .category-header { display: flex; align-items: center; margin-bottom: 10px;}
    .category-name { font-size: 1.15rem; font-weight: bold; color: #0076a6; margin-right: 12px;}
    .delete-category { color: #e70000; background: none; border: none; cursor: pointer; font-size: 0.95rem; margin-left: 10px; transition: color 0.2s;}
    .delete-category:hover { color: #b00000;}
    .model-table { width: 100%; border-collapse: collapse; margin-bottom: 8px; font-size: 1rem;}
    .model-table th, .model-table td { border: 1px solid #c6e6f2; padding: 7px 8px; text-align: left; background: #f9fcfe;}
    .model-table th { background: #e2f3fa; color: #0076a6; font-weight: bold;}
    .model-table td input[type=text], .model-table td input[type=number] { width: 92%; padding: 2px; font-size: 1rem; border: 1px solid #c6e6f2; border-radius: 3px; background: #fff;}
    .delete-model { color: #e70000; background: none; border: none; cursor: pointer; font-size: 1rem; padding: 0 3px; margin-left: 4px;}
    .add-model-btn { font-size: 0.96rem; background: #1a9bd7; color: #fff; border: none; border-radius: 4px; padding: 5px 17px; margin-top: 5px; cursor: pointer; transition: background 0.2s;}
    .add-model-btn:hover { background: #1580b8; }
    .add-category-block { margin-bottom: 34px; display: flex; align-items: center; gap: 12px;}
    .add-category-block input[type=text] { font-size: 1rem; padding: 5px 10px; border-radius: 4px; border: 1px solid #c6e6f2; background: #f9fcfe; width: 220px;}
    .add-category-block button { font-size: 0.98rem; background: #1a9bd7; color: #fff; border: none; border-radius: 4px; padding: 7px 20px; cursor: pointer; transition: background 0.2s;}
    .add-category-block button:hover { background: #1580b8;}
    .save-block { text-align: right; margin-top: 24px;}
    .save-btn { font-size: 1.08rem; background: #22b255; color: #fff; border: none; border-radius: 6px; padding: 10px 34px; cursor: pointer; transition: background 0.2s; font-weight: bold; letter-spacing: 1px;}
    .save-btn:hover { background: #18813b;}
    .msg { color: #008813; margin-top: 10px; font-size: 1.02rem; text-align: right; min-height: 24px;}
    .bulk-input-block { margin: 12px 0;}
    .bulk-input-block textarea { width: 100%; height: 80px; border-radius: 5px; border: 1px solid #c6e6f2; padding: 5px; font-size: 1rem;}
    .bulk-input-block button { margin-top:3px; font-size: 0.95rem; background: #22b255; color: #fff; border: none; border-radius: 4px; padding: 5px 14px; cursor: pointer;}
    .bulk-input-block button:hover { background: #18813b;}
    @media (max-width: 850px) { .container { width: 96vw; padding: 10px;}}
  </style>
</head>
<body>
  <div class="container">
    <h2>電腦零件資料後台管理</h2>

    <div class="add-category-block">
      <input type="text" id="newCategory" placeholder="輸入新增類別名稱">
      <button onclick="addCategory()">新增類別</button>
    </div>

    <div id="categoryList" class="category-list"></div>

    <div class="save-block">
      <button class="save-btn" onclick="saveAll()">儲存所有資料</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    // 資料格式: [{name:'處理器',models:[{model:'Intel...', price:12345}, ...]}, ...]
    let data = [];

    function loadData() {
      const raw = localStorage.getItem('partsData');
      data = raw ? JSON.parse(raw) : [];
      renderCategories();
    }

    function saveAll() {
      localStorage.setItem('partsData', JSON.stringify(data));
      document.getElementById('msg').textContent = "資料已儲存！";
      setTimeout(()=>document.getElementById('msg').textContent='', 2000);
    }

    function addCategory() {
      const name = document.getElementById('newCategory').value.trim();
      if(!name) return;
      if(data.find(c=>c.name===name)) {
        alert('已存在相同類別');
        return;
      }
      data.push({name: name, models: []});
      document.getElementById('newCategory').value = '';
      renderCategories();
    }

    function deleteCategory(idx) {
      if(confirm('確定要刪除此類別？')) {
        data.splice(idx,1);
        renderCategories();
      }
    }

    function addModel(catIdx) {
      data[catIdx].models.push({model:'', price:''});
      renderCategories();
    }

    function updateModel(catIdx, modelIdx, key, value) {
      data[catIdx].models[modelIdx][key] = value;
    }

    function deleteModel(catIdx, modelIdx) {
      data[catIdx].models.splice(modelIdx,1);
      renderCategories();
    }

    function bulkInput(catIdx) {
      const area = document.getElementById('bulkInput' + catIdx);
      const lines = area.value.trim().split('\n');
      // 支援兩欄：型號[tab]價格 或 型號,價格 或 型號（只要一欄也可）
      lines.forEach(line => {
        let arr = line.split('\t');
        if(arr.length < 2) arr = line.split(',');
        let model = arr[0].trim();
        let price = arr[1] ? arr[1].replace(/[^\d]/g,'') : '';
        if(model) data[catIdx].models.push({model, price});
      });
      area.value = '';
      renderCategories();
    }

    function renderCategories() {
      const list = document.getElementById('categoryList');
      list.innerHTML = '';
      data.forEach((cat, catIdx) => {
        const div = document.createElement('div');
        div.className = 'category-item';

        // header
        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `<span class="category-name">${cat.name}</span>`;
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-category';
        delBtn.innerText = '刪除類別';
        delBtn.onclick = ()=>deleteCategory(catIdx);
        header.appendChild(delBtn);
        div.appendChild(header);

        // bulk input
        const bulkDiv = document.createElement('div');
        bulkDiv.className = 'bulk-input-block';
        bulkDiv.innerHTML = `
          <textarea id="bulkInput${catIdx}" placeholder="可直接從 Google Sheet 複製貼上多行，格式：型號[TAB]價格 或 型號,價格"></textarea>
          <button onclick="bulkInput(${catIdx})">批次新增</button>
        `;
        div.appendChild(bulkDiv);

        // model table
        const table = document.createElement('table');
        table.className = 'model-table';
        table.innerHTML = `
          <tr>
            <th>型號</th>
            <th>價格</th>
            <th>操作</th>
          </tr>
        `;
        cat.models.forEach((m, modelIdx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <input type="text" value="${m.model||''}" 
                oninput="updateModel(${catIdx},${modelIdx},'model',this.value)">
            </td>
            <td>
              <input type="number" min="0" step="1" value="${m.price||''}" 
                oninput="updateModel(${catIdx},${modelIdx},'price',this.value)">
            </td>
            <td>
              <button class="delete-model" onclick="deleteModel(${catIdx},${modelIdx})">刪除</button>
            </td>
          `;
          table.appendChild(tr);
        });
        div.appendChild(table);

        // add model btn
        const addModelBtn = document.createElement('button');
        addModelBtn.className = 'add-model-btn';
        addModelBtn.innerText = '+ 新增型號';
        addModelBtn.onclick = ()=>addModel(catIdx);
        div.appendChild(addModelBtn);

        list.appendChild(div);
      });
    }

    window.updateModel = updateModel;
    window.deleteModel = deleteModel;

    loadData();
  </script>
</body>
</html>
