<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>電腦估價車後台管理</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #eef4f8; font-family: 'Noto Sans TC', Arial, sans-serif; margin: 0; padding: 0;}
    .container { width: 1050px; margin: 32px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px #0001; padding: 32px 36px 24px 36px;}
    h2 { color: #1a9bd7; margin-top: 0; font-weight: 900; letter-spacing: 2px;}
    .actions { display: flex; gap: 12px; }
    .category-list { margin-bottom: 28px; max-height: 600px; overflow-y: auto; border:1px solid #e0edf2; border-radius:10px; background: #fafcff;}
    .category-item { background: #f6fbff; border-radius: 8px; margin-bottom: 18px; padding: 18px 22px 16px 22px; border: 1px solid #c6e6f2; position: relative;}
    .category-header { display: flex; align-items: center; margin-bottom: 10px; gap: 10px;}
    .category-name { font-size: 1.15rem; font-weight: bold; color: #0076a6; margin-right: 12px;}
    .delete-category, .clear-category-models { color: #e70000; background: none; border: none; cursor: pointer; font-size: 0.97rem; margin-left: 4px; transition: color 0.2s;}
    .clear-category-models { color: #c68a00; }
    .delete-category:hover { color: #b00000;}
    .clear-category-models:hover { color: #9c7400; }
    .search-block { margin: 0 0 16px 0; }
    .search-block input[type=text] { font-size: 1rem; padding: 6px 12px; border-radius: 6px; border: 1px solid #c6e6f2; width: 360px;}
    .add-category-block { margin-bottom: 34px; display: flex; align-items: center; gap: 12px;}
    .add-category-block input[type=text] { font-size: 1rem; padding: 5px 10px; border-radius: 4px; border: 1px solid #c6e6f2; background: #f9fcfe; width: 220px;}
    .add-category-block button { font-size: 0.98rem; background: #1a9bd7; color: #fff; border: none; border-radius: 4px; padding: 7px 20px; cursor: pointer; transition: background 0.2s;}
    .add-category-block button:hover { background: #1580b8;}
    .subcategory-block { margin-left: 18px; margin-bottom: 20px; background: #e8f8fd; border-radius:8px; padding: 12px 18px 8px 18px;}
    .subcategory-header { display: flex; align-items: center; margin-bottom: 8px; gap:8px;}
    .subcategory-title { font-size: 1.07rem; font-weight: bold; color: #1a9bd7;}
    .delete-subcategory, .clear-subcategory-models, .toggle-sub { color: #e70000; background: none; border: none; cursor: pointer; font-size: 0.9rem; margin-left: 6px;}
    .delete-subcategory:hover { color: #b00000;}
    .clear-subcategory-models { color: #c68a00; }
    .clear-subcategory-models:hover { color: #9c7400; }
    .toggle-sub { color: #1a9bd7; font-size:1.1rem; margin-left: 0;}
    .add-subcategory-block { margin-bottom: 8px; display: flex; align-items: center; gap: 8px;}
    .add-subcategory-block input[type=text] { font-size: 1rem; padding: 4px 8px; border-radius: 4px; border: 1px solid #c6e6f2; background: #f9fcfe; width: 140px;}
    .add-subcategory-block button { font-size: 0.95rem; background: #22b255; color: #fff; border: none; border-radius: 4px; padding: 5px 12px; cursor: pointer;}
    .add-subcategory-block button:hover { background: #18813b;}
    .bulk-input-block { margin: 10px 0 14px 0;}
    .bulk-input-block textarea { width: 100%; height: 60px; border-radius: 5px; border: 1px solid #c6e6f2; padding: 5px; font-size: 1rem;}
    .bulk-input-block button { margin-top:3px; font-size: 0.93rem; background: #22b255; color: #fff; border: none; border-radius: 4px; padding: 5px 12px; cursor: pointer;}
    .bulk-input-block button:hover { background: #18813b;}
    .model-table { width: 100%; border-collapse: collapse; margin-bottom: 8px; font-size: 1rem;}
    .model-table th, .model-table td { border: 1px solid #c6e6f2; padding: 7px 8px; text-align: left; background: #f9fcfe;}
    .model-table th { background: #e2f3fa; color: #0076a6; font-weight: bold;}
    .model-table td input[type=text], .model-table td input[type=number] { width: 90%; padding: 2px; font-size: 1rem; border: 1px solid #c6e6f2; border-radius: 3px; background: #fff;}
    .delete-model { color: #e70000; background: none; border: none; cursor: pointer; font-size: 1rem; padding: 0 3px; margin-left: 4px;}
    .add-model-btn { font-size: 0.93rem; background: #1a9bd7; color: #fff; border: none; border-radius: 4px; padding: 5px 14px; margin-top: 5px; cursor: pointer; transition: background 0.2s;}
    .add-model-btn:hover { background: #1580b8; }
    .save-block { text-align: right; margin-top: 24px;}
    .save-btn { font-size: 1.08rem; background: #22b255; color: #fff; border: none; border-radius: 6px; padding: 10px 34px; cursor: pointer; transition: background 0.2s; font-weight: bold; letter-spacing: 1px;}
    .save-btn:hover { background: #18813b;}
    .msg { color: #008813; margin-top: 10px; font-size: 1.02rem; text-align: right; min-height: 24px;}
    .folded .subcategory-content { display: none; }
    .fold-toggle { margin-right:6px; color:#1a9bd7; background:none; border:none; font-size:1.3rem; cursor:pointer; vertical-align:middle;}
    .fold-toggle.folded { transform: rotate(-90deg);}
    .category-item, .subcategory-block { transition: background 0.15s;}
    .category-item.highlight, .subcategory-block.highlight { background: #fef5d6 !important; }
    .sticky-header { position:sticky; top:0; background:#e2f3fa; z-index:10; }
    @media (max-width: 1100px) { .container { width: 99vw; padding:10px;}}
  </style>
</head>
<body>
  <div class="container">
    <h2>電腦零件資料後台管理</h2>
    <div class="search-block">
      <input type="text" id="searchInput" placeholder="搜尋類別/子類別/型號名稱..." oninput="renderCategories()">
    </div>
    <!-- 新增類別 -->
    <div class="add-category-block">
      <input type="text" id="newCategory" placeholder="輸入新增類別名稱">
      <button onclick="addCategory()">新增類別</button>
    </div>
    <div id="categoryList" class="category-list"></div>
    <div class="save-block">
      <button class="save-btn" onclick="saveAll()">儲存所有資料</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>
  <script>
    // 資料結構: [{name:'處理器', subcategories:[{name:'Intel', models:[{model:'', price:''}]}]}]
    let data = [];
    let foldedCategories = {};   // {catIdx: true/false}
    let foldedSubcategories = {}; // {'catIdx_subIdx': true/false}
    let lastSearch = "";

    function loadData() {
      const raw = localStorage.getItem('partsData');
      data = raw ? JSON.parse(raw) : [];
      renderCategories();
    }
    function saveAll() {
      localStorage.setItem('partsData', JSON.stringify(data));
      document.getElementById('msg').textContent = "資料已儲存！";
      setTimeout(()=>document.getElementById('msg').textContent='', 2000);
    }
    function addCategory() {
      const name = document.getElementById('newCategory').value.trim();
      if(!name) return;
      if(data.find(c=>c.name===name)) {
        alert('已存在相同類別');
        return;
      }
      data.push({name: name, subcategories: []});
      document.getElementById('newCategory').value = '';
      renderCategories();
    }
    function deleteCategory(idx) {
      if(confirm('確定要刪除此類別（連同所有子類別及型號）？')) {
        data.splice(idx,1);
        renderCategories();
      }
    }
    function addSubcategory(catIdx) {
      const input = document.getElementById('newSubcategory'+catIdx);
      const name = input.value.trim();
      if(!name) return;
      const cat = data[catIdx];
      if(cat.subcategories.find(sc=>sc.name===name)) {
        alert('已存在相同子類別');
        return;
      }
      cat.subcategories.push({name: name, models: []});
      input.value = '';
      renderCategories();
    }
    function deleteSubcategory(catIdx, subIdx) {
      if(confirm('確定要刪除此子類別（連同所有型號）？')) {
        data[catIdx].subcategories.splice(subIdx,1);
        renderCategories();
      }
    }
    function addModel(catIdx, subIdx) {
      data[catIdx].subcategories[subIdx].models.push({model:'', price:''});
      renderCategories();
    }
    function updateModel(catIdx, subIdx, modelIdx, key, value) {
      data[catIdx].subcategories[subIdx].models[modelIdx][key] = value;
    }
    function deleteModel(catIdx, subIdx, modelIdx) {
      data[catIdx].subcategories[subIdx].models.splice(modelIdx,1);
      renderCategories();
    }
    function bulkInput(catIdx, subIdx) {
      const area = document.getElementById('bulkInput' + catIdx + '_' + subIdx);
      const lines = area.value.trim().split('\n');
      // 型號[tab]價格 或 型號,價格 或 型號（只要型號）
      lines.forEach(line => {
        let arr = line.split('\t');
        if(arr.length < 2) arr = line.split(',');
        let model = arr[0].trim();
        let price = arr[1] ? arr[1].replace(/[^\d]/g,'') : '';
        if(model) data[catIdx].subcategories[subIdx].models.push({model, price});
      });
      area.value = '';
      renderCategories();
    }
    function clearSubcategoryModels(catIdx, subIdx) {
      if(confirm('確定要清空這個子類別下所有型號？')) {
        data[catIdx].subcategories[subIdx].models = [];
        renderCategories();
      }
    }
    function clearCategoryModels(catIdx) {
      if(confirm('確定要清空此類別下所有型號？')) {
        data[catIdx].subcategories.forEach(sub => sub.models = []);
        renderCategories();
      }
    }
    function toggleSubcategory(catIdx, subIdx) {
      const key = `${catIdx}_${subIdx}`;
      foldedSubcategories[key] = !foldedSubcategories[key];
      renderCategories();
    }
    function toggleCategory(catIdx) {
      foldedCategories[catIdx] = !foldedCategories[catIdx];
      renderCategories();
    }
    function highlight(text, kw) {
      if(!kw) return text;
      return text.replace(new RegExp(kw, "gi"), m=>`<mark>${m}</mark>`);
    }

    function renderCategories() {
      const list = document.getElementById('categoryList');
      const kw = document.getElementById('searchInput').value.trim().toLowerCase();
      lastSearch = kw;
      list.innerHTML = '';
      data.forEach((cat, catIdx) => {
        // 過濾: 若類別/子類別/型號沒命中則不顯示
        let hitCat = cat.name.toLowerCase().includes(kw);
        let hitSub = false, hitModel = false;
        cat.subcategories.forEach(sub=>{
          if(sub.name.toLowerCase().includes(kw)) hitSub = true;
          sub.models.forEach(m=>{
            if((m.model||"").toLowerCase().includes(kw)) hitModel = true;
          });
        });
        if(kw && !(hitCat || hitSub || hitModel)) return;

        // 類別區塊
        let html = '';
        html += `<div class="category-item${hitCat&&kw?' highlight':''}">`;
        html += `<div class="category-header">`;
        html += `<button class="fold-toggle${foldedCategories[catIdx]?' folded':''}" onclick="window.toggleCategory(${catIdx})">${foldedCategories[catIdx] ? '▶' : '▼'}</button>`;
        html += `<span class="category-name">${highlight(cat.name, kw)}</span>`;
        html += `<button class="clear-category-models" onclick="window.clearCategoryModels(${catIdx})">清空所有型號</button>`;
        html += `<button class="delete-category" onclick="window.deleteCategory(${catIdx})">刪除類別</button>`;
        html += `</div>`;

        if(foldedCategories[catIdx]) {
          html += `</div>`;
          list.innerHTML += html;
          return;
        }

        // 新增子類別
        html += `<div class="add-subcategory-block">
          <input type="text" id="newSubcategory${catIdx}" placeholder="新增子類別">
          <button onclick="window.addSubcategory(${catIdx})">新增子類別</button>
        </div>`;

        // 子類別
        cat.subcategories.forEach((sub, subIdx) => {
          let hitSubcat = sub.name.toLowerCase().includes(kw);
          let hitModel = false;
          sub.models.forEach(m=>{
            if((m.model||"").toLowerCase().includes(kw)) hitModel = true;
          });
          if(kw && !(hitSubcat || hitModel || hitCat)) return;

          html += `<div class="subcategory-block${hitSubcat&&kw?' highlight':''}">`;
          html += `<div class="subcategory-header">`;
          html += `<button class="fold-toggle${foldedSubcategories[`${catIdx}_${subIdx}`]?' folded':''}" onclick="window.toggleSubcategory(${catIdx},${subIdx})">${foldedSubcategories[`${catIdx}_${subIdx}`] ? '▶' : '▼'}</button>`;
          html += `<span class="subcategory-title">${highlight(sub.name, kw)}</span>`;
          html += `<button class="clear-subcategory-models" onclick="window.clearSubcategoryModels(${catIdx},${subIdx})">清空型號</button>`;
          html += `<button class="delete-subcategory" onclick="window.deleteSubcategory(${catIdx},${subIdx})">刪除子類別</button>`;
          html += `</div>`;

          if(foldedSubcategories[`${catIdx}_${subIdx}`]) {
            html += `</div>`;
            return;
          }

          // 批次新增
          html += `<div class="bulk-input-block">
            <textarea id="bulkInput${catIdx}_${subIdx}" placeholder="可直接從 Google Sheet 複製貼上多行，格式：型號[TAB]價格 或 型號,價格"></textarea>
            <button onclick="window.bulkInput(${catIdx},${subIdx})">批次新增</button>
          </div>`;

          // 型號表
          html += `<table class="model-table">
            <tr>
              <th>型號</th>
              <th>價格</th>
              <th>操作</th>
            </tr>`;
          let modelList = [...sub.models];
          if(kw) modelList = modelList.filter(m => (m.model||"").toLowerCase().includes(kw) || hitSubcat || hitCat);
          modelList.forEach((m, modelIdx) => {
            let trueIdx = sub.models.indexOf(m);
            html += `<tr>
              <td><input type="text" value="${m.model||''}" oninput="window.updateModel(${catIdx},${subIdx},${trueIdx},'model',this.value)"></td>
              <td><input type="number" min="0" step="1" value="${m.price||''}" oninput="window.updateModel(${catIdx},${subIdx},${trueIdx},'price',this.value)"></td>
              <td><button class="delete-model" onclick="window.deleteModel(${catIdx},${subIdx},${trueIdx})">刪除</button></td>
            </tr>`;
          });
          html += `</table>
          <button class="add-model-btn" onclick="window.addModel(${catIdx},${subIdx})">+ 新增型號</button>
          </div>`;
        });

        html += `</div>`;
        list.innerHTML += html;
      });
    }

    // 將所有需要 window. 的函式都掛上 window
    window.updateModel = updateModel;
    window.deleteModel = deleteModel;
    window.addSubcategory = addSubcategory;
    window.deleteSubcategory = deleteSubcategory;
    window.bulkInput = bulkInput;
    window.clearSubcategoryModels = clearSubcategoryModels;
    window.clearCategoryModels = clearCategoryModels;
    window.toggleSubcategory = toggleSubcategory;
    window.toggleCategory = toggleCategory;
    window.addModel = addModel;
    window.deleteCategory = deleteCategory;

    loadData();
  </script>
</body>
</html>
